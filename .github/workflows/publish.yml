name: Publish package to Github registry

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
          server-id: github

      - name: Build package
        run: mvn package

      - name: Publish to GitHub registry
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ github.token }}
